<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b2f34dbfd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="formulario.css">
    <title>Consultar Cep</title>
</head>
<body>
    <header>
        <h1>Consultar Cep</h1>

        <div class="e">
            <p>Acesse:</p>
        </div>
     
        <div class="icons">
            <a href="https://github.com/beethoven-souza" target="_blank">GitHub <i class="fab fa-github"></i></a> 
            <a href="https://www.linkedin.com/in/beethoven-souza-455839206/" target="_blank"><i class="fab fa-linkedin"></i> linkedin</a>
        </div>
    </header>

    <main class="container">
        <div class="form">
            <div class="input">
                <label for="cep">CEP</label>
                <input type="text" class="cep" id="cep" placeholder="00000-000" >
            </div>

            <div class="input">
                <label for="endereco">Endereço</label>
                <input type="text" class="endereco" id="endereco"  >
            </div>

            <div class="input">
                <label for="numero">Número</label>
                <input type="text" class="numero" id="numero"  >
            </div>
        
        
            <div class="input">
                <label for="bairro">Bairro</label>
                <input type="text" class="bairro" id="bairro"  >
            </div>

            <div class="input">
                <label for="cidade">Cidade</label>
                <input type="text" class="cidade" id="cidade"  >
            </div>

            <div class="input">
                <label for="estado">Estado</label>
                <input type="text" class="estado" id="estado"  required>
            </div>

            <div class="button">
                <button>Enviar</button>
            </div>

            
        </div>

    </main>

    <footer>
        <div class="iconsfooter">
            <a href="https://github.com/beethoven-souza" target="_blank">GitHub <i class="fab fa-github"></i></a> 
            <a href="https://www.linkedin.com/in/beethoven-souza-455839206/" target="_blank"><i class="fab fa-linkedin"></i> linkedin</a>
        </div>
    </footer>


    <script src="index.js"></script>
</body>
</html>
